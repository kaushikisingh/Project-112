<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success heading">Hand Gesture App
      <br><br>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#127995;</span>
      </h3>
      <p style="font-size: 22px;">Take your selfie of hand gesture to know it's meaning
        <p style="font-size: 22px;">On the following hand gestures the model is trained-
      	<br>
        <b> <span>&#128076;</span></b>
        <hr>
        <b> <span>&#128077;</span></b>
        <hr>
        <b><span>&#9996;</span></b>
        <br>
      </p>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Camera- </label>
       <div id="camera"></div>
        <br><br>
       <button class="btn btn-warning" onclick="snap()">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction 1</label>
      <p class="emotion_name" id="result_name"></p>
      <p class="emoji" id="result_emoji"></p>

      <label>Prediction 2</label>
      <p class="emotion_name" id="result_name2"></p>
      <p class="emoji" id="result_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot- </label>
       <div id="result"></div>
        <br><br>
       <button class="btn btn-success" onclick="check()">Predict Image</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
